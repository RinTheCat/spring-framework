<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="edit-form" action="createBook.html" th:method="post" th:action="@{/books/create}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="title-input">Title:</label>
        <input id="title-input" name="title" type="text" value="Колобок"/>
    </div>

    <div class="row">
        <label for="author-input">Author ID:</label>
        <input id="author-input" name="authorId" type="text"/>
    </div>

    <div class="row">
        <label for="genre-input">Genre ID:</label>
        <input id="genre-input" name="genreId" type="text"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="allBooks.html" th:href="@{/books}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
